<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {{title}} {{editionNumber}}/{{editionOf}} - {{artworkTitle}} - {{creator}}
      - {{year}}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="{{poster}}" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        width: 100vw;
        height: 100%;
        overflow: hidden;
        background-color: #fff;
      }

      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      model-viewer {
        width: 100vw;
        height: 100%;
        margin: 0;
        --poster-color: #fff;
        border: 0;
      }

      .cornerlink {
        position: fixed;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        background-color: #fff;
        clip-path: polygon(0 0, 100% 100%, 100% 0);
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- model-viewer@1.8.0 -->
    <script type="module" src="model-viewer.min.js"></script>
    <model-viewer
      loading="eager"
      exposure="0.6"
      src="{{glb}}"
      ar=""
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls=""
      auto-rotate=""
      alt="{{title}}"
      ios-src="{{usdz}}"
      autoplay=""
    >
    </model-viewer>

    <a href="{{{baseUrl}}}/a/{{artworkKey}}/{{objKey}}" class="cornerlink"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="125.707"
        height="125.707"
        viewBox="0 0 125.707 125.707"
      >
        <defs>
          <clipPath id="clip-path">
            <path
              id="Path_38"
              data-name="Path 38"
              d="M2965,4543l124.67,124.861V4543Z"
              transform="translate(-2965 -4543)"
              fill="#fff"
            />
          </clipPath>
        </defs>
        <g
          id="Menu_corner"
          data-name="Menu corner"
          transform="translate(0.354 0.354)"
        >
          <path
            id="Path_33"
            data-name="Path 33"
            d="M0,0,125,125H0Z"
            transform="translate(125 125) rotate(180)"
            opacity="0.022"
            style="mix-blend-mode: lighten; isolation: isolate"
          />
          <line
            id="Line_20"
            data-name="Line 20"
            x2="125"
            y2="125"
            fill="none"
            stroke="#555"
            stroke-width="1"
          />
          <g
            id="Mask_Group_2"
            data-name="Mask Group 2"
            clip-path="url(#clip-path)"
          >
            <g id="Logo" transform="translate(47.5 6.482)">
              <text
                id="AR"
                transform="translate(25 30)"
                fill="#555"
                font-size="28"
                font-family="Manrope-Bold, Manrope, Helvetica, Arial, sans-serif"
                font-weight="700"
              >
                <tspan x="0" y="0">AR</tspan>
              </text>
              <text
                id="Open"
                transform="translate(6 13) rotate(90)"
                fill="#555"
                font-size="21"
                font-family="Manrope-ExtraLight, Manrope, Helvetica, Arial, sans-serif"
                font-weight="200"
              >
                <tspan x="0" y="0">OPEN</tspan>
              </text>
            </g>
          </g>
        </g>
      </svg></a
    >
  </body>
</html>
