<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}} {{editionNumber}}/{{editionOf}} - {{artworkTitle}} - {{creator}} - {{year}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="{{poster}}" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        width: 100vw;
        height: 100%;
        overflow: hidden;
        background-color: #ccc;
      }

      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      model-viewer {
        width: 100vw;
        height: 100%;
        margin: 0;
        --poster-color: #ccc;
        border: 0;
      }

      .cornerlink {
        position: fixed;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- model-viewer@1.8.0 -->
    <script type="module" src="model-viewer.min.js"></script>
    <model-viewer
      loading="eager"
      exposure="0.6"
      src="{{glb}}"
      ar=""
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls=""
      auto-rotate=""
      alt="{{title}}"
      ios-src="{{usdz}}"
    >
    </model-viewer>

    <a href="{{{baseUrl}}}/a/{{artworkKey}}/{{objKey}}" class="cornerlink"><!-- TODO: make pretty --></a>
  </body>
</html>
